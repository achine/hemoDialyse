<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">
 <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <title>Clinique HemoDialyse Annaba</title>
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">
 
    <div th:if="${not #lists.isEmpty(consoms)}">
        <h2>Consomable Liste</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Reference</th>
                <th>Description</th>
                
            </tr>
            <tr th:each="c : ${consoms}">
             	<td><a th:href="@{'/consomable/edit/' + ${c.id}}">ID</a></td>
                <td th:text="${c.ref}"><a th:href="/@{c.ref}">ref</a></td>
                <td th:text="${c.descr}"><a th:href="@{c.descr}">Description</a></td>
                
            </tr>
        </table>

    </div>
</div>

</body>
</html>
